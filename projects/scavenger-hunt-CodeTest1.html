<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scavenger Hunt Portal</title>
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: monospace;
      color: #0f0;
      overflow-x: hidden;
    }
    canvas {
      background: #101010;
      box-shadow: 0 0 0 2px #191919;
      display: block;
      margin: 40px auto 0;
      width: 400px;
      height: 58px;
    }
    #portal {
      width: 400px;
      margin: 20px auto;
      text-align: center;
      font-size: 16px;
      user-select: none;
      position: relative;
      z-index: 1;
    }
    #messageAbove {
      margin-bottom: 8px;
      min-height: 24px;
      white-space: pre-wrap;
    }
    #inputBox {
      width: 100%;
      font-size: 16px;
      padding: 6px 8px;
      box-sizing: border-box;
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      outline: none;
      text-align: center;
    }
    #errorMessage {
      display: none;
      margin-top: 15px;
      color: #f00;
      font-weight: bold;
      text-align: center;
    }
    #errorMessage img {
      height: 160px;
      display: block;
      margin: 0 auto 10px;
    }
    #errorHint {
      margin-top: 5px;
      color: #f00;
      font-size: 14px;
      white-space: pre-line;
    }
    #confettiCanvas {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 9998;
      display: none;
    }
    #congratsMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      color: #0f0;
      font-family: monospace;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      user-select: none;
      z-index: 9999;
      background: rgba(0,0,0,0.75);
      padding: 30px 50px;
      border: 3px solid #0f0;
      border-radius: 12px;
    }
    #congratsMessage .line1 {
      font-size: 36px;
      margin-bottom: 12px;
    }
    #congratsMessage .line2 {
      font-size: 24px;
    }
    .green-button {
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: monospace;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Error sound -->
  <audio id="tryAgainSound" src="../projects/sh-assets/try-again.mp3" preload="auto"></audio>

  <!-- Matrix / header canvas -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Access portal + scavenger hunt UI (same screen) -->
  <div id="portal">
    <div id="messageAbove">ACCESS CODE</div>
    <input
      type="text"
      id="inputBox"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
    <div id="errorMessage">
      <img src="../projects/sh-assets/m-you-didnt-say-the-magic-word.gif" alt="Try again" />
      <div>Try again!</div>
      <div id="errorHint"></div>
    </div>
  </div>

  <!-- Win effects -->
  <canvas id="confettiCanvas"></canvas>
  <div id="congratsMessage">
    <div class="line1">Congratulations!</div>
    <div class="line2">You completed the scavenger hunt!</div>
  </div>
